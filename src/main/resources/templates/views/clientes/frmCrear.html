<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/template :: head}">
</head>

<body>

	<header th:replace="~{plantilla/template :: header}"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}">
			</div>
			<div class="card-body">
				<form th:action="@{/views/clientes/save}" class="mt-3" th:object="${cliente}" method="post">
					<div class="form-group row mb-3">
						<div class="col-md-2">
							<input type="hidden" th:field="*{id}"/>
							<label for="nombres" class="form-label">Nombres:</label>
						</div>
						<div class="col-md-6">
							<input type="text" th:field="*{nombres}" class="form-control form-control-sm" id="nombres"
								placeholder="Nombres del cliente">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}" 
								th:errors="*{nombres}" ></small>
						</div>
					</div>
					<div class="form-group row mb-3">
						<div class="col-md-2">
							<label for="apellidos" class="form-label">Apellidos:</label>
						</div>
						<div class="col-md-6">
							<input type="text" th:field="*{apellidos}" class="form-control form-control-sm" id="apellidos"
								placeholder="Apellidos del cliente">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" 
								th:errors="*{apellidos}" ></small>
						</div>
					</div>
					<div class="form-group row mb-3">
						<div class="col-md-2">
							<label for="telefono" class="form-label">Tel√©fono:</label>
						</div>
						<div class="col-md-6">
							<input type="text" th:field="*{telefono}" class="form-control form-control-sm" id="telefono"
								placeholder="Telefono del cliente">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" 
								th:errors="*{telefono}" ></small>
						</div>
					</div>
					<div class="form-group row mb-3">
						<div class="col-md-2">
							<label for="email" class="form-label">E-mail:</label>
						</div>
						<div class="col-md-6">
							<input type="text" th:field="*{email}" class="form-control form-control-sm" id="email"
								placeholder="E-mail del cliente">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" 
								th:errors="*{email}" ></small>
						</div>
					</div>
					<div class="form-group row mb-3">
						<div class="col-md-2">
							<label for="email" class="form-label">Ciudad:</label>
						</div>
						<div class="col-md-6">
							<select th:field="*{ciudad}" class="form-select form-select-sm" id="ciudad">
								<option th:each="ciudad:${ciudades}"
									th:value="${ciudad.id}"
									th:text="${ciudad.ciudad}"
								/>
							</select>
							<small></small>
						</div>
					</div>
					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
					</div>
				</form>
			</div>
		</div>


	</div>

	<footer th:replace="~{plantilla/template :: footer}"></footer>

</body>

</html>
